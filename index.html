<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Time Calculators</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column; /* Arrange content vertically */
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px; /* Add some padding around the content */
        box-sizing: border-box; /* Include padding in element's total width and height */
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin-bottom: 25px; /* Space between the two containers */
      }

      h1,
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: bold;
      }

      input[type="time"],
      input[type="number"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .result {
        text-align: center;
        margin-top: 20px;
        font-size: 1.2em;
        color: #333;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Work Time Calculators</h1>

    <!-- Clock Out Calculator Form -->
    <div class="container">
      <h2>Clock Out Calculator</h2>
      <form id="clockOutForm">
        <div class="form-group">
          <label for="clockInTime">Clock In Time:</label>
          <input type="time" id="clockInTime" name="clockInTime" required />
        </div>

        <div class="form-group">
          <label for="lunchBreak">Lunch Break (minutes):</label>
          <input
            type="number"
            id="lunchBreak"
            name="lunchBreak"
            value="30"
            min="0"
          />
        </div>

        <div class="form-group">
          <label for="extraBreak">Extra Break (minutes):</label>
          <input
            type="number"
            id="extraBreak"
            name="extraBreak"
            value="0"
            min="0"
          />
        </div>

        <div class="form-group">
          <label for="desiredHoursWorked">Desired Hours Worked:</label>
          <input
            type="number"
            id="desiredHoursWorked"
            name="desiredHoursWorked"
            value="8"
            min="0"
            step="0.5"
          />
        </div>

        <button type="submit">Calculate Clock Out Time</button>
      </form>

      <div id="clockOutResult" class="result"></div>
    </div>

    <!-- Lunch Break End Time Calculator Form -->
    <div class="container">
      <h2>Lunch End Time Calculator</h2>
      <form id="lunchEndForm">
        <div class="form-group">
          <label for="lunchStartTime">Lunch Start Time:</label>
          <input
            type="time"
            id="lunchStartTime"
            name="lunchStartTime"
            required
          />
        </div>

        <div class="form-group">
          <label for="lunchBreakLength">Lunch Break Length (minutes):</label>
          <input
            type="number"
            id="lunchBreakLength"
            name="lunchBreakLength"
            value="30"
            min="0"
          />
        </div>

        <button type="submit">Calculate Lunch End Time</button>
      </form>

      <div id="lunchEndResult" class="result"></div>
    </div>

    <script type="module">
      /**
       * Sets the default value of the clock-in time input to the current time.
       */
      function setDefaultClockInTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const clockInTimeInput = document.getElementById("clockInTime");
        if (clockInTimeInput) {
          clockInTimeInput.value = `${hours}:${minutes}`;
        }
        // Set default lunch start time to current time as well, for user convenience
        const lunchStartTimeInput = document.getElementById("lunchStartTime");
        if (lunchStartTimeInput) {
          lunchStartTimeInput.value = `${hours}:${minutes}`;
        }
      }

      /**
       * Converts 24hr time hour to American 12-hour format with AM/PM.
       * @param {number} hourVal - The hour in 24-hour format (0-23).
       * @returns {string[]} An array containing the formatted hour string and "AM" or "PM".
       */
      function format24ToAmerican(hourVal) {
        const pmSuffix = `PM`;
        const amSuffix = `AM`;

        if (hourVal === 12) {
          return [`12`, pmSuffix];
        } else if (hourVal === 0) {
          return [`12`, amSuffix];
        } else if (hourVal > 12) {
          return [String(hourVal - 12), pmSuffix]; // No padStart needed for 1-11
        } else {
          // hourVal < 12
          return [String(hourVal), amSuffix]; // No padStart needed for 1-11
        }
      }

      /**
       * Calculates the clock-out time based on provided parameters.
       * @param {string} clockInTimeStr - The clock-in time in "HH:MM" format.
       * @param {number} lunchBreakMinutes - Duration of lunch break in minutes.
       * @param {number} extraBreakMinutes - Duration of extra break in minutes.
       * @param {number} desiredHoursWorked - Desired number of working hours.
       * @returns {string} The calculated clock-out time in "HH:MM AM/PM" format.
       */
      function calculateClockOutTime(
        clockInTimeStr,
        lunchBreakMinutes,
        extraBreakMinutes,
        desiredHoursWorked
      ) {
        const [inHours, inMinutes] = clockInTimeStr.split(":").map(Number);
        const clockInDate = new Date();
        clockInDate.setHours(inHours, inMinutes, 0, 0);

        const totalBreakMinutes = lunchBreakMinutes + extraBreakMinutes;

        const desiredWorkMilliseconds = desiredHoursWorked * 60 * 60 * 1000;
        const totalBreakMilliseconds = totalBreakMinutes * 60 * 1000;

        const clockOutMilliseconds =
          clockInDate.getTime() +
          desiredWorkMilliseconds +
          totalBreakMilliseconds;

        const clockOutDate = new Date(clockOutMilliseconds);

        const [outHours, suffix] = format24ToAmerican(clockOutDate.getHours());
        const outMinutes = String(clockOutDate.getMinutes()).padStart(2, "0");

        return `${outHours}:${outMinutes} ${suffix}`;
      }

      /**
       * Handles the clock out form submission event.
       * @param {Event} event - The form submission event.
       */
      function handleClockOutSubmit(event) {
        event.preventDefault(); // Prevent default form submission

        const clockInTimeStr = document.getElementById("clockInTime").value;
        const lunchBreakMinutes = parseInt(
          document.getElementById("lunchBreak").value
        );
        const extraBreakMinutes = parseInt(
          document.getElementById("extraBreak").value
        );
        const desiredHoursWorked = parseFloat(
          document.getElementById("desiredHoursWorked").value
        );

        const calculatedClockOutTime = calculateClockOutTime(
          clockInTimeStr,
          lunchBreakMinutes,
          extraBreakMinutes,
          desiredHoursWorked
        );

        const resultElement = document.getElementById("clockOutResult");
        if (resultElement) {
          resultElement.textContent = `You should clock out at: ${calculatedClockOutTime}`;
        }
      }

      /**
       * Calculates the lunch break end time based on start time and duration.
       * @param {string} lunchStartTimeStr - The lunch start time in "HH:MM" format.
       * @param {number} lunchMinutes - The duration of the lunch break in minutes.
       * @returns {string} The calculated lunch end time in "HH:MM AM/PM" format.
       */
      function calculateLunchEndTime(lunchStartTimeStr, lunchMinutes) {
        const [inHours, inMinutes] = lunchStartTimeStr.split(":").map(Number);
        const lunchStartDate = new Date();
        lunchStartDate.setHours(inHours, inMinutes, 0, 0);

        const lunchBreakMilliseconds = lunchMinutes * 60 * 1000;

        const lunchEndMilliseconds =
          lunchStartDate.getTime() + lunchBreakMilliseconds;

        const lunchEndDate = new Date(lunchEndMilliseconds);

        const [endHours, suffix] = format24ToAmerican(lunchEndDate.getHours());
        const endMinutes = String(lunchEndDate.getMinutes()).padStart(2, "0");

        return `${endHours}:${endMinutes} ${suffix}`;
      }

      /**
       * Handles the lunch break form submission event.
       * @param {Event} event - The form submission event.
       */
      function handleLunchBreakSubmit(event) {
        event.preventDefault(); // Prevent default form submission

        const lunchStartTimeStr =
          document.getElementById("lunchStartTime").value;
        const lunchMinutes = parseInt(
          document.getElementById("lunchBreakLength").value
        );

        const calculatedLunchBreakEndTime = calculateLunchEndTime(
          lunchStartTimeStr,
          lunchMinutes
        );

        const resultElement = document.getElementById("lunchEndResult");
        if (resultElement) {
          resultElement.textContent = `You should end lunch at: ${calculatedLunchBreakEndTime}`;
        }
      }

      // Initialize the forms when the DOM is fully loaded
      document.addEventListener("DOMContentLoaded", () => {
        setDefaultClockInTime(); // Set initial time for both clock-in and lunch start

        const clockOutForm = document.getElementById("clockOutForm");
        if (clockOutForm) {
          clockOutForm.addEventListener("submit", handleClockOutSubmit);
        }

        const lunchEndForm = document.getElementById("lunchEndForm");
        if (lunchEndForm) {
          lunchEndForm.addEventListener("submit", handleLunchBreakSubmit);
        }
      });
    </script>
  </body>
</html>
